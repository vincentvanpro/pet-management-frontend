<div class="container pb-3">
  <div class="py-5 text-center">
    <h2>Welcome to Pet Management System!</h2>
    <p>Login to view and manage your own pets</p>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-1">
            <form (ngSubmit)="login()" class="mt-5 p-5">
              <h5 class="text-primary mb-3">Login</h5>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" [(ngModel)]="username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="submit">Login</button>
              </div>

            </form>
    </div>
  </div>

</div>
